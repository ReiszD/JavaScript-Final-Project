<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/4cd12397e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav__container">
            <figure class="logo">
                <i class="fa-solid fa-ticket"></i>
            </figure>
            <ul class="nav__links">
                <li>
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li>
                    <a href="#" class="nav__link">Find Movie</a>
                </li>
                <li>
                    <a href="#" class="nav__link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
        <header>
            <div class="container">
                <div class="row">
                    <div class="header__title">
                        <h1>Browse Our Collection</h1>
                    </div>
                    <div class="input__wrapper">
                        <input type="text" placeholder="Search Here">
                        <figure class="input__img">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    <section id="landing">
        <div class="container">
            <div class="row">
                <div class="avengers">
                        <h1 class="search__info">Search Results</h1>
                        <select name="" id="filter">
                            <option value="" disabled selected>Sort</option>
                            <option value="OLD_TO_NEW"></option>
                            <option value="NEW_TO_OLD"></option>
                        </select>
                        <div class="avengers__media">
                            <div class="avengers__list">
                                <div class="avengers__card">
                                    <div class="avengers__card--container">
                                        <h2>Title</h2>
                                        <p><b>Type:</b> genre</p>
                                        <p><b>Year:</b> 0000</p>
                                        <p><b>Poster</b> <a href="https://website.website"></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
